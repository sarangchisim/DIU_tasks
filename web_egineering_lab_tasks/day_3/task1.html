<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Factorial of a Number</title>
</head>
<body>
  <h2>Find Factorial of a Number</h2>
  <input type="number" id="num" placeholder="Enter any number">
  <button onclick="findFactorial()">Find Factorial</button>
  <p id="result"></p>

  <script>
    function findFactorial() {
      let n = parseInt(document.getElementById("num").value);
      let fact = 1;
      for (let i = 1; i <= n; i++) {
        fact *= i;
      }
      document.getElementById("result").innerText = `Factorial of ${n} is ${fact}`;
    }
  </script>
</body>
</html>
