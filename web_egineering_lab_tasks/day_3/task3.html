<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime Number Check</title>
</head>
<body>
  <h2>Check Whether a Number is Prime</h2>
  <input type="number" id="num" placeholder="Enter number">
  <button onclick="checkPrime()">Check</button>
  <p id="result"></p>

  <script>
    function checkPrime() {
      let n = parseInt(document.getElementById("num").value);
      if (n < 2) {
        document.getElementById("result").innerText = `${n} is not a prime number.`;
        return;
      }
      let isPrime = true;
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) {
          isPrime = false;
          break;
        }
      }
      document.getElementById("result").innerText = isPrime ? `${n} is a prime number.` : `${n} is not a prime number.`;
    }
  </script>
</body>
</html>
