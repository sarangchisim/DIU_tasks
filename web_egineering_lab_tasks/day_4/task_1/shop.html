<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        button {
            padding: 10px 14px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
        }

        li {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-btn {
            background-color: #dc3545;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        .remove-btn:hover {
            background-color: #b52a37;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="carts.png" alt="cart" width="14">
        <h1>Shopping List</h1>
        <input type="text" id="itemInput" placeholder="Enter an item">
        <button id="addBtn">
        <img src="add.png" alt="Add" width="14" style="vertical-align:middle; margin-right:5px;">Add</button>

        <ul id="itemList"></ul>
    </div>

    <script>
        const addBtn = document.getElementById("addBtn");
        const itemInput = document.getElementById("itemInput");
        const itemList = document.getElementById("itemList");

        addBtn.addEventListener("click", () => {
            const itemText = itemInput.value.trim();

            if (itemText === "") {
                alert("Please enter an item!");
                return;
            }

            const li = document.createElement("li");
            li.textContent = itemText;

            const removeBtn = document.createElement("button");
            
            removeBtn.innerHTML = '<img src="bin.png" alt="Remove" width="14" style="vertical-align:middle; margin-right:5px;"> Remove';
            
            removeBtn.classList.add("remove-btn");

            removeBtn.addEventListener("click", () => {
                itemList.removeChild(li);
            });

            li.appendChild(removeBtn);
            itemList.appendChild(li);

            itemInput.value = "";
            itemInput.focus();
        });
    </script>

</body>
</html>
