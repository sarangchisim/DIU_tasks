<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Largest Among Three Numbers</title>
</head>
<body>
  <h2>Find the Largest Number</h2>
  <input type="number" id="a" placeholder="Number 1">
  <input type="number" id="b" placeholder="Number 2">
  <input type="number" id="c" placeholder="Number 3">
  <button onclick="findLargest()">Find Largest</button>
  <p id="result"></p>

  <script>
    function findLargest() {
      let a = parseFloat(document.getElementById("a").value);
      let b = parseFloat(document.getElementById("b").value);
      let c = parseFloat(document.getElementById("c").value);
      let largest = (a > b && a > c) ? a : (b > c ? b : c);
      document.getElementById("result").innerText = `Largest number is ${largest}`;
    }
  </script>
</body>
</html>
